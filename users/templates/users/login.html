{% extends 'catalog/base.html' %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Войдите в аккаунт</h1>
</div>

<div class="container center-block">
    <div class="row text-center">
        <div class=" col-md-3 mx-auto col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Вход</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="" class="form-floating">
                        {% csrf_token %}
                        {{form.as_p}}

                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                Войти
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
